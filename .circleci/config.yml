version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
    - image: circleci/android:api-26-alpha
    environment:
    - JVM_OPTS: -Xmx3200m
    steps:
    - checkout
    - restore_cache:
        key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
    - run:
        name: Download Dependencies
        command: ./gradlew androidDependencies --stacktrace
    - save_cache:
        paths:
        - ~/.gradle
        key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
           command: echo no | avdmanager create avd -n test -k "system-images;android-25;google_apis;armeabi-v7a"
       - run:
           command: /opt/android-sdk-linux/emulator/emulator -avd test -no-audio -no-window -no-boot-anim  -accel on
           background: true
       - run:
           command: adb shell input keyevent 82
       - run:
           command: adb devices
       - run:
           command: echo y | adb devices
    - run:
        name: Wait emulator
        command: |
          # wait for it to have booted
          circle-android wait-for-boot
          # unlock the emulator screen
          sleep 30
          adb shell input keyevent 82
    - run:
        name: Run EspressoTests
        command: ./gradlew connecteddebugAndroidTest
    - store_artifacts:
        path: app/build/reports
        destination: reports
    - store_test_results:
        path: test-results
workflows:
  version: 2
  workflow:
    jobs:
    - build
